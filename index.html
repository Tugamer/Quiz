<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Quiz de Princesas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="quizPrincesaBody">

  <audio id="efeitoScratch">

  </audio>
  <audio id="novaMusica" loop>
    <source src="audios/hisoka music edited version.mp3" type="audio/mp3">
  </audio>

  <script src="script.js"></script>
